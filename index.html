<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-div">
        <div class="title-div"><h1>JELENTKEZÉS</h1></div>
        <div class="name-div input"><input type="text" name="name" id="name" placeholder="Név"></div>
        <div class="email-div input"><input type="email" name="email" id="email" placeholder="Email cím"></div>
        <div class="checkbox-div">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Elolvastam és elfogadom az <a href="">Adatkezelési Tájékoztatót.</a></label>
        </div>
        <div class="btn-div"><button>ELKÜLD</button></div>
    </div>
</body>
</html>
